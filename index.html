<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Front End Experiments</title>
  </head>
  <body>
    <h1>Front End Experiments</h1>
    <div class="line"></div>
    <div class="card-group">
      <div class="card">
        <img
          class="apple"
          src="https://freepngimg.com/download/pear/6-2-pear-transparent.png"
          alt="pear"
        />
        <h1>Pear</h1>
      </div>
      <div class="card">
        <img
          class="apple"
          src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Fruit-PNG/Apple_Transparent_PNG_Clip_Art_Image.png?m=1526161600"
          alt="apple"
        />
        <h1>Apple</h1>
      </div>
      <div class="card">
        <img
          class="apple"
          src="https://www.pngall.com/wp-content/uploads/2016/04/Banana-Free-Download-PNG.png"
          alt="Banana"
        />
        <h1>Banana</h1>
      </div>
    </div>
    <div class="line"></div>

    <script src="script.js"></script>
  </body>
</html>
